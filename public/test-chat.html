<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chat Flutuante - Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/chat-widget.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-button {
            margin: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .status-connecting { background: #ffc107; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">🧪 Teste Chat Flutuante Navi</h1>
        
        <div class="test-section">
            <h3>📊 Status da Conexão</h3>
            <p>
                <span class="status-indicator status-connecting" id="connectionStatus"></span>
                <span id="connectionText">Conectando...</span>
            </p>
            <button class="btn btn-primary test-button" onclick="testConnection()">Testar Conexão</button>
            <button class="btn btn-secondary test-button" onclick="reconnectChat()">Reconectar</button>
        </div>

        <div class="test-section">
            <h3>💬 Testes de Mensagem</h3>
            <div class="mb-3">
                <button class="btn btn-success test-button" onclick="sendTestMessage('Olá Navi! Como você está?')">
                    Mensagem Simples
                </button>
                <button class="btn btn-info test-button" onclick="sendTestMessage('Quais trilhas estão disponíveis para mim?')">
                    Teste Ferramentas
                </button>
                <button class="btn btn-warning test-button" onclick="sendTestMessage('Preciso de ajuda com meu onboarding')">
                    Pedido de Ajuda
                </button>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="customMessage" placeholder="Digite uma mensagem personalizada...">
                <button class="btn btn-primary test-button mt-2" onclick="sendCustomMessage()">Enviar Mensagem Personalizada</button>
            </div>
        </div>

        <div class="test-section">
            <h3>🎨 Testes de Interface</h3>
            <button class="btn btn-primary test-button" onclick="openChat()">Abrir Chat</button>
            <button class="btn btn-secondary test-button" onclick="closeChat()">Fechar Chat</button>
            <button class="btn btn-info test-button" onclick="toggleChat()">Toggle Chat</button>
        </div>

        <div class="test-section">
            <h3>🔧 Testes de Contexto</h3>
            <button class="btn btn-success test-button" onclick="testPageContext()">Testar Contexto da Página</button>
            <button class="btn btn-warning test-button" onclick="testUserContext()">Testar Contexto do Usuário</button>
            <button class="btn btn-info test-button" onclick="testSentimentAnalysis()">Testar Análise de Sentimento</button>
        </div>

        <div class="test-section">
            <h3>📱 Testes de Responsividade</h3>
            <button class="btn btn-primary test-button" onclick="testMobile()">Simular Mobile</button>
            <button class="btn btn-secondary test-button" onclick="testDesktop()">Simular Desktop</button>
        </div>

        <div class="test-section">
            <h3>📋 Logs de Teste</h3>
            <div id="testLogs" style="background: #f8f9fa; padding: 15px; border-radius: 4px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                <div>🚀 Iniciando testes...</div>
            </div>
            <button class="btn btn-outline-secondary test-button mt-2" onclick="clearLogs()">Limpar Logs</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/chat-widget.js"></script>
    <script src="js/chat-integration.js"></script>
    <script>
        let testLogs = document.getElementById('testLogs');
        let connectionStatus = document.getElementById('connectionStatus');
        let connectionText = document.getElementById('connectionText');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            testLogs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            testLogs.scrollTop = testLogs.scrollHeight;
            console.log(`[TEST] ${message}`);
        }

        function clearLogs() {
            testLogs.innerHTML = '<div>🧹 Logs limpos</div>';
        }

        function updateConnectionStatus(status) {
            connectionStatus.className = `status-indicator status-${status}`;
            connectionText.textContent = status === 'online' ? 'Online' : 
                                       status === 'offline' ? 'Offline' : 'Conectando...';
        }

        function testConnection() {
            log('🔌 Testando conexão WebSocket...');
            if (window.chatWidget) {
                if (window.chatWidget.isConnected) {
                    log('✅ WebSocket conectado');
                    updateConnectionStatus('online');
                } else {
                    log('❌ WebSocket desconectado');
                    updateConnectionStatus('offline');
                }
            } else {
                log('❌ Chat Widget não inicializado');
                updateConnectionStatus('offline');
            }
        }

        function reconnectChat() {
            log('🔄 Tentando reconectar...');
            if (window.chatWidget) {
                window.chatWidget.connectWebSocket();
                updateConnectionStatus('connecting');
            }
        }

        function sendTestMessage(message) {
            log(`📤 Enviando mensagem: "${message}"`);
            if (window.chatWidget) {
                window.chatWidget.openChatWithMessage(message);
            } else {
                log('❌ Chat Widget não disponível');
            }
        }

        function sendCustomMessage() {
            const message = document.getElementById('customMessage').value.trim();
            if (message) {
                sendTestMessage(message);
                document.getElementById('customMessage').value = '';
            } else {
                log('❌ Mensagem vazia');
            }
        }

        function openChat() {
            log('📂 Abrindo chat...');
            if (window.chatWidget) {
                window.chatWidget.openChat();
            }
        }

        function closeChat() {
            log('📁 Fechando chat...');
            if (window.chatWidget) {
                window.chatWidget.closeChatProgrammatically();
            }
        }

        function toggleChat() {
            log('🔄 Toggle chat...');
            if (window.chatWidget) {
                if (window.chatWidget.isOpen) {
                    closeChat();
                } else {
                    openChat();
                }
            }
        }

        function testPageContext() {
            log('🌐 Testando contexto da página...');
            if (window.chatWidget) {
                const context = window.chatWidget.getPageContext();
                log(`📄 Contexto: ${JSON.stringify(context, null, 2)}`);
            }
        }

        function testUserContext() {
            log('👤 Testando contexto do usuário...');
            if (window.chatWidget) {
                const userId = window.chatWidget.getCurrentUserId();
                log(`🆔 User ID: ${userId}`);
            }
        }

        function testSentimentAnalysis() {
            log('😊 Testando análise de sentimento...');
            const testMessages = [
                'Estou muito feliz com o onboarding!',
                'Estou com dificuldades na trilha',
                'Preciso de ajuda urgente',
                'Obrigado pela ajuda!'
            ];
            
            testMessages.forEach((msg, index) => {
                setTimeout(() => {
                    sendTestMessage(msg);
                }, index * 2000);
            });
        }

        function testMobile() {
            log('📱 Simulando mobile...');
            document.body.style.width = '375px';
            document.body.style.margin = '0 auto';
        }

        function testDesktop() {
            log('🖥️ Simulando desktop...');
            document.body.style.width = '100%';
            document.body.style.margin = '0';
        }

        // Monitorar status da conexão
        setInterval(() => {
            if (window.chatWidget) {
                if (window.chatWidget.isConnected) {
                    updateConnectionStatus('online');
                } else {
                    updateConnectionStatus('offline');
                }
            }
        }, 1000);

        // Log inicial
        log('🚀 Página de teste carregada');
        log('⏳ Aguardando inicialização do Chat Widget...');

        // Aguardar inicialização
        setTimeout(() => {
            if (window.chatWidget) {
                log('✅ Chat Widget inicializado com sucesso');
                updateConnectionStatus(window.chatWidget.isConnected ? 'online' : 'offline');
            } else {
                log('❌ Chat Widget não foi inicializado');
                updateConnectionStatus('offline');
            }
        }, 2000);
    </script>
</body>
</html>
