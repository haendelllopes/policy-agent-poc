        <!-- Main Content -->

    <!-- Add/Edit Modal -->
    <div id="positionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Cargo</h2>
            
            <form id="positionForm">
                <div class="form-group">
                    <label for="positionName">Nome *</label>
                    <input type="text" id="positionName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="positionDescription">Descri√ß√£o</label>
                    <textarea id="positionDescription" name="description" placeholder="Descri√ß√£o do cargo (opcional)"></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="submitBtn" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>

    <script>
        // Global variables
        let currentEditingId = null;

        // Utility function for API calls
        async function fetchData(url, options = {}) {
            const response = await fetch(url, options);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        // Load positions
        async function loadPositions() {
            const tenant = new URLSearchParams(window.location.search).get('tenant') || 'demo';
            console.log('Carregando cargos para tenant:', tenant);
            
            try {
                const response = await fetchData(`/api/positions?tenant=${tenant}`);
                renderPositions(response);
            } catch (error) {
                console.error('Erro ao carregar cargos:', error);
                showError('Erro ao carregar cargos. Tente novamente.');
            }
        }

        // Render positions table
        function renderPositions(positions) {
            const container = document.getElementById('positionsTableContainer');
            
            if (!positions || positions.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum cargo encontrado.</div>';
                return;
            }

            let tableHTML = `
                <table class="navi-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Data de Cria√ß√£o</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            positions.forEach(position => {
                const createdDate = new Date(position.created_at).toLocaleDateString('pt-BR');
                
                tableHTML += `
                    <tr>
                        <td><strong>${position.name}</strong></td>
                        <td>${position.description || '-'}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="action-btn btn-edit" onclick="editPosition('${position.id}')" title="Editar cargo">
                                <i data-feather="edit-2"></i>
                            </button>
                            <button class="action-btn btn-delete" onclick="deletePosition('${position.id}')" title="Excluir cargo">
                                <i data-feather="trash-2"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            
            // Re-initialize Feather Icons for dynamically added content
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('positionsTableContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Modal functions
        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Cargo';
            document.getElementById('submitBtn').textContent = 'Adicionar';
            document.getElementById('positionForm').reset();
            document.getElementById('positionModal').style.display = 'flex';
            document.getElementById('positionName').focus();
        }

        function closeModal() {
            document.getElementById('positionModal').style.display = 'none';
        }

        // Edit position
        async function editPosition(positionId) {
            const tenant = new URLSearchParams(window.location.search).get('tenant') || 'demo';
            currentEditingId = positionId;
            
            try {
                const response = await fetchData(`/api/positions/${positionId}?tenant=${tenant}`);
                
                // Fill form
                document.getElementById('positionName').value = response.name || '';
                document.getElementById('positionDescription').value = response.description || '';
                
                // Update modal
                document.getElementById('modalTitle').textContent = 'Editar Cargo';
                document.getElementById('submitBtn').textContent = 'Salvar Altera√ß√µes';
                document.getElementById('positionModal').style.display = 'flex';
                document.getElementById('positionName').focus();
                
            } catch (error) {
                console.error('Erro ao carregar cargo para edi√ß√£o:', error);
                alert('Erro ao carregar dados do cargo. Tente novamente.');
            }
        }

        // Delete position
        async function deletePosition(positionId) {
            if (!confirm('Tem certeza que deseja excluir este cargo?')) {
                return;
            }

            const tenant = new URLSearchParams(window.location.search).get('tenant') || 'demo';
            
            try {
                const response = await fetch(`/api/positions/${positionId}?tenant=${tenant}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPositions();
                } else {
                    const result = await response.json();
                    console.error('Erro ao excluir cargo:', result);
                    alert('Erro ao excluir cargo: ' + (result.error || 'Erro desconhecido'));
                }
                
            } catch (error) {
                console.error('Erro ao excluir cargo:', error);
                alert('Erro ao excluir cargo. Tente novamente.');
            }
        }

        // Form submission
        document.getElementById('positionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            // Basic validation
            if (!data.name) {
                alert('Por favor, preencha o nome do cargo.');
                return;
            }

            const tenant = new URLSearchParams(window.location.search).get('tenant') || 'demo';
            
            try {
                const url = currentEditingId 
                    ? `/api/positions/${currentEditingId}?tenant=${tenant}`
                    : `/api/positions?tenant=${tenant}`;
                
                const method = currentEditingId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadPositions();
                } else {
                    const result = await response.json();
                    console.error('Erro ao salvar cargo:', result);
                    alert('Erro ao salvar cargo: ' + (result.error || 'Erro desconhecido'));
                }
                
            } catch (error) {
                console.error('Erro ao processar cargo:', error);
                alert('Erro ao processar cargo. Tente novamente.');
            }
        });

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleIcon = document.getElementById('toggle-icon');
            
            sidebar.classList.toggle('collapsed');
            
            // Update toggle icon
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.textContent = '‚Üí';
            } else {
                toggleIcon.textContent = '‚Üê';
            }
            
            // Save preference to localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
        
        function getTenantFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('tenant') || 'demo';
        }
        
        async function loadTenantInfo() {
            try {
                const tenantSubdomain = getTenantFromUrl();
                console.log('üîç Buscando tenant:', tenantSubdomain);
                
                const response = await fetch(`/api/tenants/${tenantSubdomain}`);
                console.log('üì° Resposta da API:', response.status, response.statusText);
                
                if (response.ok) {
                    const currentTenant = await response.json();
                    console.log('‚úÖ Tenant carregado:', currentTenant);
                    document.getElementById('tenantName').textContent = currentTenant.name;
                    document.getElementById('tenantSubdomain').textContent = `${currentTenant.subdomain}.flowly.com`;
                } else {
                    console.warn('‚ö†Ô∏è Tenant n√£o encontrado, usando fallback');
                    // Fallback para demo
                    document.getElementById('tenantName').textContent = 'Empresa Demo';
                    document.getElementById('tenantSubdomain').textContent = 'demo.flowly.com';
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar tenant:', error);
                // Fallback para demo
                document.getElementById('tenantName').textContent = 'Empresa Demo';
                document.getElementById('tenantSubdomain').textContent = 'demo.flowly.com';
            }
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR');
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina de cargos carregada');
            loadTenantInfo();
            updateTime();
            setInterval(updateTime, 1000);
            loadPositions();
            
            // Initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
