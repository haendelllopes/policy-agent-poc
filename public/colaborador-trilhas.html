                const response = await fetch(`${API_BASE}/api/colaborador/progresso?tenant=${TENANT}&colaborador_id=${COLABORADOR_ID}`);
                const data = await response.json();
                
                document.getElementById('colaborador-nome').textContent = data.colaborador.name;
                document.getElementById('pontuacao-total').textContent = data.colaborador.pontuacao_total || 0;
                
                const stats = data.estatisticas;
                document.getElementById('stat-total').textContent = stats.total_trilhas || 0;
                document.getElementById('stat-concluidas').textContent = stats.trilhas_concluidas || 0;
                document.getElementById('stat-andamento').textContent = stats.trilhas_em_andamento || 0;
                document.getElementById('stat-atrasadas').textContent = stats.trilhas_atrasadas || 0;
                
            } catch (error) {
                console.error('Erro ao carregar progresso:', error);
            }
        }

        async function carregarTrilhas() {
            try {
                const response = await fetch(`${API_BASE}/api/colaborador/trilhas?tenant=${TENANT}&colaborador_id=${COLABORADOR_ID}`);
                const trilhas = await response.json();
                
                const container = document.getElementById('trilhas-container');
                
                if (trilhas.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i data-feather="layers"></i>
                            <h3>Nenhuma trilha dispon√≠vel</h3>
                            <p>Aguarde o RH configurar suas trilhas de onboarding</p>
                        </div>
                    `;
                    if (typeof feather !== 'undefined') feather.replace();
                    return;
                }
                
                container.innerHTML = trilhas.map(trilha => renderTrilhaCard(trilha)).join('');
                
            } catch (error) {
                console.error('Erro ao carregar trilhas:', error);
                document.getElementById('trilhas-container').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #ef4444;">‚ùå Erro ao carregar trilhas: ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderTrilhaCard(trilha) {
            const status = trilha.status || 'nao_iniciada';
            const statusLabels = {
                'nao_iniciada': 'N√£o Iniciada',
                'em_andamento': 'Em Andamento',
                'aguardando_quiz': 'Aguardando Quiz',
                'concluida': 'Conclu√≠da',
                'atrasada': 'Atrasada'
            };
            
            const totalConteudos = parseInt(trilha.total_conteudos) || 0;
            const aceitos = parseInt(trilha.conteudos_aceitos) || 0;
            const progresso = totalConteudos > 0 ? Math.round((aceitos / totalConteudos) * 100) : 0;
            
            const dataLimite = trilha.data_limite ? new Date(trilha.data_limite).toLocaleDateString('pt-BR') : '-';
            
            let acoes = '';
            if (status === 'nao_iniciada') {
                acoes = `<button class="btn btn-primary" onclick="iniciarTrilha('${trilha.id}')">üöÄ Iniciar Trilha</button>`;
            } else if (status === 'em_andamento') {
                acoes = `<button class="btn btn-primary" onclick="abrirTrilha('${trilha.id}')">üìñ Continuar</button>`;
            } else if (status === 'aguardando_quiz') {
                acoes = `<button class="btn btn-primary" onclick="fazerQuiz('${trilha.id}')">‚úçÔ∏è Fazer Quiz</button>`;
            } else if (status === 'concluida') {
                acoes = `
                    <span style="color: var(--navi-success-green); font-weight: 600;">‚úÖ Conclu√≠da - ${trilha.pontuacao_final}%</span>
                    <button class="btn btn-secondary" onclick="abrirTrilha('${trilha.id}')">üìÑ Ver Detalhes</button>
                `;
            }
            
            return `
                <div class="trilha-card">
                    <div class="trilha-header">
                        <div style="flex: 1;">
                            <div class="trilha-title">${trilha.nome}</div>
                            <div class="trilha-description">${trilha.descricao || ''}</div>
                        </div>
                        <span class="status-badge status-${status.replace('_', '-')}">
                            ${statusLabels[status]}
                        </span>
                    </div>
                    
                    <div class="trilha-meta">
                        <div class="meta-item">
                            <i data-feather="clock" style="width: 16px; height: 16px;"></i>
                            Prazo: ${dataLimite}
                        </div>
                        <div class="meta-item">
                            <i data-feather="file-text" style="width: 16px; height: 16px;"></i>
                            ${totalConteudos} conte√∫dos
                        </div>
                    </div>
                    
                    ${status !== 'nao_iniciada' && status !== 'concluida' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progresso}%"></div>
                        </div>
                        <div class="progress-text">${aceitos} de ${totalConteudos} conclu√≠dos (${progresso}%)</div>
                    ` : ''}
                    
                    <div class="trilha-actions">
                        ${acoes}
                    </div>
                </div>
            `;
        }

        async function iniciarTrilha(trilhaId) {
            try {
                const response = await fetch(`${API_BASE}/api/colaborador/trilhas/${trilhaId}/iniciar?tenant=${TENANT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ colaborador_id: COLABORADOR_ID })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                alert('‚úÖ Trilha iniciada com sucesso!');
                carregarProgresso();
                carregarTrilhas();
                
            } catch (error) {
                alert('‚ùå Erro ao iniciar trilha: ' + error.message);
            }
        }

        function abrirTrilha(trilhaId) {
            window.location.href = `/colaborador-trilha-detalhes.html?trilha_id=${trilhaId}&colaborador_id=${COLABORADOR_ID}`;
        }

        function fazerQuiz(trilhaId) {
            window.location.href = `/colaborador-quiz.html?trilha_id=${trilhaId}&colaborador_id=${COLABORADOR_ID}`;
        }
    </script>

        <script>
            // Carregar chat widget independentemente do Supabase
            document.addEventListener('DOMContentLoaded', async () => {
                console.log('üöÄ Iniciando carregamento do chat widget...');
                
                // Fun√ß√£o para carregar script com fallback
                const loadScript = (src, timeout = 5000) => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.async = true;
                        
                        const timeoutId = setTimeout(() => {
                            console.warn(`‚ö†Ô∏è Timeout ao carregar ${src}`);
                            reject(new Error(`Timeout loading ${src}`));
                        }, timeout);
                        
                        script.onload = () => {
                            clearTimeout(timeoutId);
                            console.log(`‚úÖ Script carregado: ${src}`);
                            resolve();
                        };
                        
                        script.onerror = () => {
                            clearTimeout(timeoutId);
                            console.error(`‚ùå Erro ao carregar ${src}`);
                            reject(new Error(`Failed to load ${src}`));
                        };
                        
                        document.head.appendChild(script);
                    });
                };
                
                // Tentar carregar Supabase primeiro (com timeout agressivo)
                try {
                    await Promise.race([
                        new Promise(resolve => {
                            const checkSupabase = () => {
                                if (typeof createClient !== 'undefined' && typeof createClient === 'function') {
                                    console.log('‚úÖ Supabase JS carregado');
                                    resolve();
                                } else {
                                    setTimeout(checkSupabase, 50);
                                }
                            };
                            checkSupabase();
                        }),
                        new Promise((_, reject) => {
                            setTimeout(() => reject(new Error('Supabase timeout')), 2000); // Timeout de 2s
                        })
                    ]);
                    
                    // Se Supabase carregou, carregar supabase-client.js
                    try {
                        await loadScript('/js/supabase-client.js', 2000);
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Supabase client n√£o carregou, continuando sem ele');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Supabase n√£o carregou em 2s, continuando sem ele');
                }
                
                // SEMPRE carregar o chat widget (independente do Supabase)
                try {
                    await loadScript('/js/chat-widget.js', 5000);
                    console.log('‚úÖ Chat widget carregado com sucesso');
                } catch (error) {
                    console.error('‚ùå Falha cr√≠tica ao carregar chat widget:', error);
                }
                
                // Carregar chat-integration.js se dispon√≠vel
                try {
                    await loadScript('/js/chat-integration.js', 3000);
                } catch (error) {
                    console.warn('‚ö†Ô∏è Chat integration n√£o carregou, continuando sem ele');
                }
                
                console.log('üéâ Carregamento de scripts conclu√≠do');
            });
        </script>
