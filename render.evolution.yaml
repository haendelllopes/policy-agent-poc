services:
  - type: web
    name: navigator-evolution-api
    env: docker
    dockerfilePath: ./Dockerfile.evolution
    plan: free
    region: ohio
    envVars:
      - key: SERVER_URL
        value: https://navigator-evolution-api.onrender.com
      - key: AUTHENTICATION_API_KEY
        generateValue: true
        sync: false
      - key: LOG_LEVEL
        value: ERROR
      - key: CORS_ORIGIN
        value: "*"
      - key: WEBHOOK_GLOBAL_URL
        value: https://hndll.app.n8n.cloud/webhook/evolution-webhook
      - key: WEBHOOK_GLOBAL_ENABLED
        value: true
